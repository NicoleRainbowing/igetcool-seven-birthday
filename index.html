<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>少年得到7周年生日游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score-container">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="best-score">最高分: <span id="bestScore">0</span></div>
            <div class="time">时间: <span id="timer">0:00</span></div>
        </div>
        <div id="game-container">
            <div class="start-screen" id="startScreen">
                <div class="game-instructions">
                    <h2>游戏说明</h2>
                    <p>点击黄色方块获得10分，点击粉色方块获得20分。</p>
                    <p>按顺序点击"少年得到7周年生日快乐"可以获得额外奖励！</p>
                    <p>错过方块或点击错误方块游戏结束。</p>
                </div>
            </div>
        </div>
        <div class="message" id="message"></div>
        <div class="start-btn" id="startBtn">开始游戏</div>
        <div class="leaderboard-btn" id="showLeaderboard">查看排行榜</div>
    </div>

    <div class="leaderboard-modal" id="leaderboardModal">
        <div class="leaderboard-content">
            <h2>排行榜</h2>
            <div class="tab-container">
                <button class="tab-btn active" data-tab="score">分数排行</button>
                <button class="tab-btn" data-tab="time">时间排行</button>
            </div>
            <div class="leaderboard-list">
                <div id="scoreLeaderboard"></div>
                <div id="timeLeaderboard" style="display: none;"></div>
            </div>
            <button class="close-btn" id="closeLeaderboard">关闭</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
